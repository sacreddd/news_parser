<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static',filename='main.css') }}">
    <title>Новости ВУЗов</title>
    {% block title %}
        {% if title %}
            <title>Flask - {{ title }}</title>
            {% else %}
            <title>Нету тайтла биля</title>
        {% endif %}
    {% endblock title %}
</head>
<body>
<div class="wrapper">
    {% block menu %}
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static',filename='img/deletephone-Photoroom.png')}}">
        </div>
        <ul class="mainmenu">
            <li><a href="{{url_for('homepage')}}"><p>Новости</p></a></li>
            <li><a href="{{url_for('about')}}"><p>О нас</p></a></li>
        </ul>

    </header>
    {% endblock  menu %}

    {% block homepage%}
    {% endblock  homepage%}



    {% block footer%}
    <div class="footer">
        Туда-сюда и готово!<br>
        СВО



    </div>
    {% endblock  footer%}
</div>
</body>
</html>
